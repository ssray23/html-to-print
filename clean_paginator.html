<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean HTML to Print Paginator - GPT5 Compliant</title>
    <link rel="stylesheet" href="paginator.css">
    <style>
        /* Basic UI styles for controls */
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 210mm; /* Exact A4 width to align with processed pages */
            max-width: 210mm;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        
        .controls h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .controls p {
            margin: 0 0 20px 0;
            color: #666;
        }
        
        .file-input {
            margin-bottom: 20px;
        }
        
        .file-input input[type="file"] {
            margin-right: 10px;
            padding: 8px;
        }
        
        .file-input button {
            padding: 10px 20px;
            margin-right: 10px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .file-input button:hover {
            background: #005a87;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .paginated-content {
            max-width: none;
            margin: 0 auto;
        }
        
        /* Hide source content initially - will be shown by JavaScript when needed */
        .source-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>üñ®Ô∏è Clean HTML to Print Paginator</h1>
        <p>GPT5-compliant implementation with Chromium LayoutNG</p>
        
        <div class="file-input">
            <input type="file" id="fileInput" accept=".html" />
            <button id="processBtn">üìÑ Process HTML</button>
            <button id="paginateBtn">üìÑ Create Pages</button>
            <button id="exportPdfBtn">üñ®Ô∏è Export PDF</button>
        </div>
        
        <div class="tolerance-control" style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
            <p style="margin-bottom: 10px; font-weight: bold;">üìè Pagination Tolerance: <span id="toleranceValue">123</span>px ‚≠ê SWEET SPOT</p>
            <p style="margin-bottom: 10px; font-size: 14px; color: #6c757d;">Controls how aggressively content is packed onto pages. Higher values = less blank space.</p>
            <input type="range" id="toleranceSlider" min="0" max="300" value="123" 
                   style="width: 100%; margin-bottom: 10px;" 
                   oninput="updatePaginationTolerance(this.value)">
            <div style="display: flex; justify-content: space-between; font-size: 12px; color: #6c757d;">
                <span>Conservative (0px)</span>
                <span>Aggressive (300px)</span>
            </div>
        </div>
        
        <div id="status" class="status">Ready to process HTML files</div>
    </div>

    <!-- Processed content container -->
    <div class="source-content" id="sourceContent"></div>

    <!-- Paginated content container -->
    <div id="paginatedContent" class="paginated-content" style="display: none;">
        <!-- Paginated pages will be displayed here -->
    </div>

    <script>
        // Update pagination tolerance setting
        function updatePaginationTolerance(value) {
            document.getElementById('toleranceValue').textContent = value;
            
            // Update the paginator instance if it exists
            if (window.paginator) {
                window.paginator.setPaginationTolerance(parseInt(value));
                console.log(`üìè Pagination tolerance updated to ${value}px`);
            }
        }
    </script>
    <script src="dist/simple-paginator.js"></script>
</body>
</html>
